<section class="mdview">
  <section class="detail">
    <div class="page form" id="checkVin">
      <form name="addVehicleByVin" >
        <section>
        <ul>
          <li>
            <h1 class="error" ng-if="vm.error_message">{{vm.error_message}}</h1>
            <small class="error" ng-show="addVehicleByVin.vin.$error.pattern">Please enter a valid VIN Number or Quish VIN Number</small>
            <input name="vin" class="large" type="text" ng-model="vm.vin" placeholder="Vehicle VIN Number" ng-pattern="vm.VIN_REGEXP" required/>
          </li>
           <li>
    <!--         <button class="na-input-submit blue" type="submit" >Next</button> -->
             <button class="btn" id="checkVinButton" ng-click="vm.fetVinData(vinData)">Fetch Vehicle Details</button>
           </li>
        </ul>
        </section>
      </form>
      <div ng-include src="'/angular-app/partials/forms/add_vehicle_vin/vehicle_add_by_vin_basic.html'"></div>
      <div ng-include src="'/angular-app/partials/forms/add_vehicle_vin/vehicle_add_by_vin_details.html'"></div>

    </div>
  </section>
</section>
